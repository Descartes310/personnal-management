<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="pe-7s-shield icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>{{ 'DisciplinaryBoards.Disciplinary_boards' | translate }}
                <div class="page-title-subheading">{{ 'DisciplinaryBoards.DisciplinaryBoardsTitle' | translate }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-shield icon-gradient bg-love-kiss"> </i>
                    {{ 'DisciplinaryBoards.Disciplinary_boards' | translate }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form (submit)="add()" [formGroup]="formGroup">
                                        <div class="position-relative form-group">
                                            <label> {{  'DisciplinaryBoards.Select_Team' | translate }} </label>
                                            <select formControlName="team"class="form-control {{ isSubmitted && form.team.errors ? 'is-invalid' : '' }}">
                                                <option *ngFor="let team of list_team" value="{{ team.id }}">
                                                    {{ team.name }}</option>
                                            </select>
                                        </div>
                                        <div class="position-relative form-group" *ngIf="isCheck">
                                            <label> {{ 'DisciplinaryBoards.Name' | translate }} <span
                                                    style="color: red;">*</span> </label>
                                            <input type="text" readonly class="form-control"
                                                value="{{ selected_user.login }}">
                                        </div>
                                        <div class="position-relative form-group" *ngIf="!isCheck">
                                            <label> {{ 'DisciplinaryBoards.Name' | translate }} <span
                                                    style="color: red;">*</span> </label>
                                            <input type="text" readonly class="form-control">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="effective_date" class="">{{ 'Form.NameLabel' | translate }}
                                                <span style="color: red;">*</span> </label>
                                            <input id="effective_date"
                                                placeholder="{{ 'Form.NameLabel' | translate }}" type="date"
                                                formControlName="effective_date"
                                                class="form-control {{ isSubmitted && form.effective_date.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="raison" class="">Raison <span
                                                    style="color: red;">*</span></label>
                                            <input placeholder="Raison" type="text" formControlName="raison"
                                                class="form-control {{ isSubmitted && form.raison.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="decision" class="">Decision <span
                                                    style="color: red;">*</span></label>
                                            <input placeholder="Decision" type="text"
                                                formControlName="decision"
                                                class="form-control {{ isSubmitted && form.decision.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="location" class="">Location <span
                                                    style="color: red;">*</span></label>
                                            <input placeholder="Location" type="text"
                                                formControlName="location"
                                                class="form-control {{ isSubmitted && form.location.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="d-flex align-items-center" style="width: 100%;">
                                            <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-lg" style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                                <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin: 5px;">{{ "DisciplinaryBoards.AddRole" | translate }}</p>
                                                <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                                    <div class="ball-scale-multiple">
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                    </div>
                                                </div>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-shield icon-gradient bg-love-kiss"> </i>
                    {{ 'DisciplinaryBoards.Disciplinary_boards' | translate }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form class="">
                                        <div class="position-relative form-group">
                                            <label class="">
                                                {{ "Form.SearchLabel" | translate }}
                                            </label>
                                            <input placeholder="{{ 'Form.SearchText' | translate }}" type="text"
                                                (keyup)="search($event)" class="form-control">
                                        </div>
                                        <ul class="todo-list-wrapper list-group list-group-flush"
                                            style="overflow-y: auto; max-height: 250px;">
                                            <li class="list-group-item" *ngFor="let us of user">
                                                <div class="todo-indicator bg-warning"></div>
                                                <div class="widget-content p-0">
                                                    <div class="widget-content-wrapper">
                                                        <div class="widget-content-left mr-2">
                                                            <div class="custom-radio custom-control">
                                                                <input type="radio" name="aaa" id="{{ us.id }}"
                                                                    class="custom-control-input"
                                                                    (change)="onChecked(us, $event)">
                                                                <label class="custom-control-label"
                                                                    for="{{ us.id }}">&nbsp;</label>
                                                            </div>
                                                        </div>
                                                        <div class="widget-content-left">
                                                            <div class="widget-heading">{{ us.login }}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
