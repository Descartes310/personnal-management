<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-graph icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div> {{ 'BlogCat.BC_Title' | translate }}
                <div class="page-title-subheading">{{ 'BlogCat.BC_Name' | translate }}
                </div>
            </div>
        </div>   
    </div>
</div>   

<div class="tabs-animation">
    <div class="row">
        <div class="col-md-8">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title form-title">
                        <div> {{ 'BlogCat.BC_Title' | translate }}</div>
                    </h5>
                    <form (submit)="onSubmit()" [formGroup]="blogCatForm">
                        <div class="position-relative form-group">
                            <label for="exampleTitle" class="">{{ 'Form.TitleLabel' | translate }} </label>
                            <input name="title" id="exampleTitle" required="required" placeholder="{{ 'Form.TitleField' | translate }}" type="text" (keyup)="computeName($event)"  formControlName="title" value="{{ blogcat_name }}" class="form-control {{ isSubmitted && form.name.errors ? 'is-invalid' : '' }}">
                        </div>
                        
                        <div class="position-relative form-group">
                            <label for="exampleText" class="">{{ 'Form.DescriptionLabel' | translate }}</label>
                            <textarea name="text" id="exampleText" class="form-control" formControlName="description">
                                {{ 'Form.DescriptionField' | translate }}
                            </textarea>
                        </div>

                        <div class="d-flex align-items-center" style="width: 100%;">
                            <button  [disabled]="isLoading" class="btn btn-primary btn-lg" style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin: 5px;">{{ 'BlogCat.CreateBC' | translate }}</p>
                                <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                    <div class="ball-scale-multiple">
                                        <div style="background-color: white;"></div>
                                        <div style="background-color: white;"></div>
                                        <div style="background-color: white;"></div>
                                    </div>
                                </div>
                            </button>
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
