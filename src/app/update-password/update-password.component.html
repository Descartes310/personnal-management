<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="pe-7s-shield icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>{{ 'UpdatePassword.UpdatePassword' | translate }}
                <div class="page-title-subheading">{{ 'UpdatePassword.UpdatePasswordTitle' | translate }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" id="from" style="margin-left: auto; margin-right: auto;">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-shield icon-gradient bg-love-kiss"> </i>
                    {{ 'UpdatePassword.UpdatePasswordAdd' | translate }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form (submit)="onSubmit()" [formGroup]="updatePasswordForm">
                                        <div class="position-relative form-group">
                                            <label for="old" class="">{{ "Form.OldPasswordLabel" | translate }}
                                            </label>
                                            <div class="row">
                                                <div class="col col-md-11">
                                                    <input name="oldpassword" id="old"
                                                        placeholder="{{ 'Form.OldPasswordField' | translate }}"
                                                        type="{{ oldpasswordtype }}" formControlName="oldpassword"
                                                        class="form-control {{ isSubmitted && form.oldpassword.errors ? 'is-invalid' : '' }}">
                                                </div>
                                                <div class="col col-md-1">
                                                    <button (click)="showOldPassword()" class="eyebuton" >
                                                        <i class="lnr-eye btn-icon-wrapper "></i>
                                                    </button>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="newpassword" class="">{{ "Form.NewPasswordLabel" | translate }}
                                            </label>
                                            <div class="row">
                                                <div class="col col-md-11">
                                                    <input name="newpassword" id="newpassword"
                                                        placeholder="{{ 'Form.NewPasswordField' | translate }}"
                                                        type="{{ newpasswordtype }}" formControlName="newpassword"
                                                        class="form-control {{ isSubmitted && form.newpassword.errors ? 'is-invalid' : '' }}">
                                                </div>
                                                <div class="col col-md-1">
                                                    <button (click)="showNewPassword()" class="eyebuton">
                                                        <i class="lnr-eye btn-icon-wrapper "></i>
                                                    </button>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="position-relative form-group">
                                            <label for="confirmpassword"
                                                class="">{{ "Form.ConfirmPasswordLabel" | translate }} </label>
                                            <div class="row">
                                                <div class="col col-md-11">
                                                    <input name="confirmpassword" id="confirmpassword"
                                                        placeholder="{{ 'Form.ConfirmPasswordField' | translate }}"
                                                        type="{{ confirmpasswordtype }}" formControlName="confirmpassword"
                                                        class="form-control {{ isSubmitted && form.confirmpassword.errors ? 'is-invalid' : '' }}">
                                                </div>
                                                <div class="col col-md-1">
                                                    <button (click)="showConfirmPassword()" class="eyebuton">
                                                        <i class="lnr-eye btn-icon-wrapper "></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center" style="width: 100%;">
                                            <button [disabled]="isLoading" class="btn btn-primary btn-lg"
                                                style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                                <p *ngIf="!isLoading"
                                                    style="font-size: 1.2em; padding: 0px; margin: 5px;">
                                                    {{ "UpdatePassword.CreateUpdatePassword" | translate }}</p>
                                                <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                                    <div class="ball-scale-multiple">
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                    </div>
                                                </div>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
