<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="pe-7s-hammer icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>{{ 'DisciplinaryTeam.DisciplinaryTeams' | translate }}
                <div class="page-title-subheading">{{ 'DisciplinaryTeam.DisciplinaryTeamTitle' | translate }}
                </div>
            </div>
        </div>   
    </div>
</div>   

<div class="row">
    <div class="col-md-12">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-hammer icon-gradient bg-love-kiss"> </i>
                    {{ 'DisciplinaryTeam.Description' | translate }} {{disciplinaryteam.name}}
                    
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <li *ngFor="let user of disciplinaryteam.users,let i = index" class="list-group-item">
                                            <div class="widget-content p-0">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left">
                                                        <div class="widget-heading">{{ 'Form.NameLabel' | translate }} {{ i+1 }}</div>
                                                        <div>{{ user.login }}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
