<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="pe-7s-shield icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>{{ 'Assignment.Assignments' | translate }}
                <div class="page-title-subheading">{{ 'Assignment.AssignmentTitle' | translate }}
                </div>
            </div>
        </div>   
    </div>
</div>   

<div class="row">
    <div class="col-md-12">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-shield icon-gradient bg-love-kiss"> </i>
                    {{ 'Assignment.Assignments' | translate }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form (submit)="onSubmit()" [formGroup]="assignmentForm">
                                        <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">{{ "Form.UserLabel" | translate }} </label>
                                            <select class="multiselect-dropdown form-control" formControlName="user_assignment" class="form-control {{ isSubmitted && form.label.errors ? 'is-invalid' : '' }}">
                                                <option [value]="user.id" *ngFor="let user of users">{{user.login}}</option>
                                            </select>
                                            <!-- <input formControlName="user_assignment" class="form-control {{ isSubmitted && form.user_assignment.errors ? 'is-invalid' : '' }}"> -->
                                        </div> 
                                        <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">{{ "Form.TypeAssignmentLabel" | translate }} </label>
                                            <select class="multiselect-dropdown form-control" formControlName="type_assignment" class="form-control {{ isSubmitted && form.label.errors ? 'is-invalid' : '' }}">
                                                <option [value]="type.id" *ngFor="let type of type_assignment">{{type.name}}</option>
                                            </select>
                                            <!--<input formControlName="type_assignment" class="form-control {{ isSubmitted && form.type_assignment.errors ? 'is-invalid' : '' }}">-->
                                        </div>
                                         <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">{{ "Form.DestinationLabel" | translate }} </label>
                                            <input name="destination" id="exampleEmail" placeholder="{{ 'Form.DestinationField' | translate }}" type="text" formControlName="destination" class="form-control {{ isSubmitted && form.destination.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">{{ "Form.SignatureDateLabel" | translate }} </label>
                                            <div class="input-group">
                                                <div class="input-group-prepend datepicker-trigger">
                                                    <div class="input-group-text">
                                                        <i class="fa fa-calendar-alt"></i>
                                                    </div>
                                                </div>
                                                <input type="date" class="form-control"  placeholder="{{ 'Form.SignatureDateField' | translate }}" formControlName="signature_date" class="form-control {{ isSubmitted && form.signature_date.errors ? 'is-invalid' : '' }}"/>
                                            </div>
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">{{ "Form.InstallationDateLabel" | translate }} </label>
                                            <div class="input-group">
                                                <div class="input-group-prepend datepicker-trigger">
                                                    <div class="input-group-text">
                                                        <i class="fa fa-calendar-alt"></i>
                                                    </div>
                                                </div>
                                                <input type="date" class="form-control"  placeholder="{{ 'Form.InstallationDateField' | translate }}"  formControlName="installation_date" class="form-control {{ isSubmitted && form.installation_date.errors ? 'is-invalid' : '' }}"/>
                                            </div>
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="exampleEmail" class="">{{ "Form.RaisonLabel" | translate }} </label>
                                            <input name="raison" id="exampleEmail" placeholder="{{ 'Form.RaisonField' | translate }}" type="text" formControlName="raison" class="form-control {{ isSubmitted && form.raison.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="exampleText" class="">{{ "Form.DescriptionLabel" | translate }}</label>
                                            <textarea name="text" id="exampleText" class="form-control" formControlName="description" class="form-control {{ isSubmitted && form.description.errors ? 'is-invalid' : '' }}">

                                            </textarea>
                                        </div>
                                        <div class="d-flex align-items-center" style="width: 100%;">
                                            <button  [disabled]="isLoading" class="btn btn-primary btn-lg" style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                                <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin: 5px;">{{ "Assignment.CreateAssignment" | translate }}</p>
                                                <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                                    <div class="ball-scale-multiple">
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                    </div>
                                                </div>
                                            </button>
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>
