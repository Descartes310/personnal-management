<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="font-icon-wrapper"><i class="pe-7s-news-paper"> </i>
            </div>
            <div>{{ 'BlogPost.BlogPosts' | translate }}
                <div class="page-title-subheading">{{ 'BlogPost.BlogPostTitle' | translate }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" id="from">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="pe-7s-news-paper">&nbsp; </i>
                    {{ 'BlogPost.BlogPosts' | translate }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form (submit)="onSubmit()" [formGroup]="blogPostForm">
                                      <div class="position-relative form-group">
                                        <label for="exampleFile" class="">{{ 'Form.ImageLabel' | translate }}</label>
                                        <input name="file" id="exampleFile" type="file" class="form-control-file" (change)=detectimage($event) >
                                        <small class="form-text text-muted">{{'Form.ImageField' | translate}}</small>
                                    </div>
                                        <div class="position-relative form-group">
                                            <label for="assignment_type_label" class="">{{ "Form.TitleLabel" | translate }} </label>
                                            <input name="title" id="assignment_type_label" placeholder="{{ 'Form.LabelTitle' | translate }}" type="text" formControlName="title" class="form-control {{ isSubmitted && form.title.errors ? 'is-invalid' : '' }}">
                                        </div>
                                        <div class="position-relative form-group">
                                          <label for="examplePassword" class="">{{ "Form.BlogCategoryLabel" | translate }}</label>
                                          <select formControlName="blog_category_id" class="form-control {{ isSubmitted && form.blog_category_id.errors ? 'is-invalid' : '' }}">
                                            <option value="" disabled selected hidden>{{ 'Form.BlogCategoryField'| translate }}</option>  
                                            <option *ngFor="let blog_category of blog_categories"  value="{{blog_category.id}}">{{blog_category.title}} </option>
                                          </select>
                                      </div>
                                        <div class="card-body">
                                          <div class="row">
                                              <div class="col-md-12" >
                                                  <ckeditor [editor]="Editor" data="" formControlName="content" name="content" id="editor">
                                                  </ckeditor>
                                              </div>
                                          </div>
                                      </div>
                                        <div class="d-flex align-items-center" style="width: 100%;">
                                            <button  [disabled]="isLoading" class="btn btn-primary btn-lg" style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                                <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin: 5px;">{{ "BlogPost.UpdateBlogPost" | translate }}</p>
                                                <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                                    <div class="ball-scale-multiple">
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                    </div>
                                                </div>
                                            </button>
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
