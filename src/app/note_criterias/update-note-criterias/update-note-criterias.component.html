<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="pe-7s-note2 icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>{{ 'NoteCriteria.NoteCriterias' | translate }}
                <div class="page-title-subheading">{{ 'NoteCriteria.NoteCriteriaTitle' | translate }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12" id="from" style="margin-left: auto; margin-right: auto;">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-note2 icon-gradient bg-love-kiss"> </i>
                    {{ 'NoteCriteria.NoteCriteriasUpdate' | translate }}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form (submit)="onSubmit()" [formGroup]="noteCriteriaForm">
                                        <div class="position-relative form-group">
                                            <label for="name" class="">{{ "Form.NameLabel" | translate }} </label>
                                            <input name="noteame"
                                                placeholder="{{ 'Form.NameField' | translate }}" type="text"
                                                formControlName="name" (keyup)="computeName($event)"
                                                class="form-control {{ isSubmitted && form.name.errors ? 'is-invalid' : '' }}" id="note_criteria_name">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="slug" class="">{{ "Form.SlugLabel" | translate }}</label>
                                            <input placeholder="{{ 'Form.SlugField' | translate }}" disabled type="text"
                                                formControlName="slug" value="{{ note_name }}" 
                                                class="form-control {{ isSubmitted && form.name.errors ? 'is-invalid' : '' }}" id="note_criteria_slug">
                                        </div> 
                                        <div class="position-relative form-group">
                                            <label for="max" class="">{{ "Form.MaxRateLabel" | translate }}</label>
                                            <input  placeholder="{{ 'Form.MaxRateField' | translate }}" min="0" type="number"
                                                formControlName="max" (keyup)="checkNoteMax($event)"
                                                class="form-control {{ isSubmitted && form.max.errors ? 'is-invalid' : '' }}" id="note_criteria_max">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="min" class="">{{ "Form.MinRateLabel" | translate }}</label>
                                            <input placeholder="{{ 'Form.MinRateField' | translate }}" min="0" type="number"
                                                formControlName="min" (keyup)="checkNoteMin($event)"
                                                class="form-control {{ isSubmitted && form.min.errors ? 'is-invalid' : '' }}"id="note_criteria_min">
                                        </div>
                                        <div class="position-relative form-group">
                                            <label for="weights" class="">{{ "Form.WeightLabel" | translate }}</label>
                                            <input placeholder="{{ 'Form.WeightField' | translate }}" min="0" type="number"
                                                formControlName="weights" (keyup)="checkweight($event)"
                                                class="form-control {{ isSubmitted && form.weights.errors ? 'is-invalid' : '' }}" id="note_criteria_weight">
                                        </div>                           
                                        <div class="position-relative form-group">
                                            <label for="description"
                                                class="">{{ "Form.DescriptionLabel" | translate }}</label>
                                            <textarea name="text"
                                                placeholder="{{ 'Form.DescriptionField' | translate }}"
                                                id="note_criteria_description" class="form-control"
                                                formControlName="description">

                                            </textarea>
                                        </div>
                                        <div class="d-flex align-items-center" style="width: 100%;">
                                            <button [disabled]="isLoading" class="btn btn-primary btn-lg"
                                                style="width: 50%; justify-content: center; align-items: center; flex: 1;">
                                                <p *ngIf="!isLoading"
                                                    style="font-size: 1.2em; padding: 0px; margin: 5px;">
                                                    {{ "NoteCriteria.UpdateNoteCriteria" | translate }}</p>
                                                <div *ngIf="isLoading" style="padding: 15px; margin-left: 50%;">
                                                    <div class="ball-scale-multiple">
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                        <div style="background-color: white;"></div>
                                                    </div>
                                                </div>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
