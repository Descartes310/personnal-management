<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="metismenu-icon pe-7s-plane">
                </i>
            </div>
            <div>{{ 'Demande_L.Licenses' | translate }}
                <div class="page-title-subheading">{{ 'Demande_L.LicenseTitle' | translate }}
                </div>
            </div>
        </div>   
    </div>
</div>   
     
<div class="row">
    <div class="col">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-header">
                    <i class="header-icon pe-7s-plane icon-gradient bg-love-kiss"> </i>
                    {{ 'Demande_L.Licenses' | translate }}
                </div>
                <div class="card-body">
                    <form [formGroup]="vacationForm">
                        <div class="main-card mb-3 card">
                            <div class="card-body">
                                <div class="row">                                   
                                    <div class="col-md-6">                            
                                        <div class="position-relative form-group">
                                            <label for="examplePassword" class="">{{ "Form.RequestedStartDateLabel" | translate }}</label>
                                            <input placeholder="{{ 'Form.RequestedStartDateField' | translate }}"  type="date" formControlName="requested_start_date" class="form-control {{ form.requested_start_date.errors ? 'is-invalid' : '' }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">                                       
                                        <div class="position-relative form-group">
                                            <label for="examplePassword" class="">{{ "Form.RequestedDaysLabel" | translate }}</label>
                                            <input placeholder="{{ 'Form.RequestedDaysField' | translate }}"  type="number" formControlName="requested_days"  class="form-control {{ form.requested_days.errors ? 'is-invalid' : '' }}">
                                        </div>
                                    </div>                                
                                </div> 
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <label for="exampleText" class="">{{ "Form.RaisonLabel" | translate }} </label>
                                            <input name="text" id="exampleText" placeholder="{{ 'Form.RaisonField' | translate }}" type="text" formControlName="raison"  class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="position-relative form-group">
                                            <label for="exampleText" class="">{{ "Form.DescriptionLabel" | translate }}</label>
                                            <textarea name="text" id="description" class="form-control"  formControlName="description" placeholder="{{ 'Form.DescriptionField' | translate }}" disabled>
                                            </textarea>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="d-flex align-items-center position-relative" style="width: 100%;">
                                            <button [disabled]="isLoading" (click)="refuseRequest()" class="mb-2 mr-2 btn-icon btn-pill btn btn-outline-danger" style ="justify-content: center; align-items: center; flex: 1;"><i *ngIf="!isLoading" class="pe-7s-close-circle btn-icon-wrapper"> </i> {{ 'Demande_V.RefuseVacation' | translate }}
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex align-items-center position-relative" style="width: 100%;">
                                            <button [disabled]="isLoading" (click)="cancelRequest()" class="mb-2 mr-2 btn-icon btn-pill btn btn-outline-secondary" style ="justify-content: center; align-items: center; flex: 1;"><i *ngIf="!isLoading" class="pe-7s-less btn-icon-wrapper"> </i> {{ 'Demande_V.CancelVacation' | translate }}
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-flex align-items-center position-relative" style="width: 100%;">
                                            <button [disabled]="isLoading" (click)="valideRequest()" class="mb-2 mr-2 btn-icon btn-pill btn btn-outline-success" style ="justify-content: center; align-items: center; flex: 1;"><i class="pe-7s-check btn-icon-wrapper"> </i> {{ 'Demande_V.AcceptVacation' | translate }}
                                            </button>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
